<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Andre Bessette Portfolio</title>
</head>

<body>
    <header>
        <h1>Andre Bessette</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact-form">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about" class="flexy">
            <img src="assets/images/biopic.jpg" id="bioimage" alt="The First Image">  
            <p>With twelve years of professional experience in marketing and a developing skill set as a full-stack web developer, </p>
        </section>

        <section id="portfolio">
        <h2>My Work</h2>  
        </section>
   
        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <p>
                    <label for="contactname">Your name:</label>
                    <input class="text-input" id="contactname" type="text" placeholder="First Last" />
                </p>
                <p>
                    <label for="contactemail">Email:</label>
                    <input class="text-input" id="contactemail" type="text" placeholder="email address" />
                </p>
                <p>
                    <button>Submit</button>
                </p>
            </form>
            
        </section>



    </main>

   
   
   
    <footer>

    </footer>
    
</body>
</html>
